<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru"
>
<head>
    <title>Регистрация пользователя</title>
</head>
<body>
<div th:replace="includes/links :: div"></div>
<div class="navbar">
    <nav th:replace="includes/navbar.html :: nav"></nav>
</div>
<div class="alert alert-success" role="alert" style="text-align: center">
    <div class="panel-body">
        <h1>Регистрация нового пользователя</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <form action="#" th:action="@{/checkUser}" th:object="${user}" method="post">
            <div class="hidden">
                <input type="text" class="form-control" id ="id"  placeholder="id" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" class="form-control" required th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" class="form-control" required th:field="*{surname}">
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" class="form-control" required th:field="*{password}">
            </div>
            <button  type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
            <div th:if="${result.equals('1')}" class="text-danger">Данное имя пользователя уже используется</div>
            <div th:if="${result.equals('2')}" class="text-success">Регистрация прошла успешно</div>
        </form>
    </div>
</div>
</body>
</html>
